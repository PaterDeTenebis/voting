<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/index.css">
    <title>Admin Panel</title>
  </head>
  <body>
    <section class="main">
        <div class="container">
            <div class="main_body">
                <div class="card">
                    <div class="card-header">
                        <div class="header_item">
                            <div class="admin_header">
                                <div class="admin_name">
                                    <span>Login</span>
                                </div>
                                <div class="logout">
                                    <button class="logout_item">Выход</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab">
                            <button class="tablinks" onclick="openCity(event, 'London')">Номинации</button>
                            <button class="tablinks" onclick="openCity(event, 'Paris')">Пользователи</button>
                            <div class="add_nom">
                                <button class="addNomination">Добавить номинацию</button>
                            </div>
                        </div>
                        <!-- Tab content -->
                        <div id="London" class="tabcontent" style="display: block;">
                            <div class="new_nomination">
                                <div class="tab_top">
                                    <div class="nom_name">
                                        <span>Название номинации</span>
                                    </div>
                                    <div class="nom_remove">
                                        <button class="btn btn-danger">Удалить</button>
                                    </div>
                                </div>
                                <hr>
                                <div class="tab_bot">
                                    <div class="tab_top">
                                        <div class="nom_name">
                                            <span>Имя учасника</span>
                                            <input type="text">
                                        </div>
                                        <div class="nom_name">
                                            <span>Название номера</span>
                                            <input type="text">
                                        </div>
                                        <div class="nom_remove">
                                            <button class="btn btn-success">Добавить</button>
                                        </div>
                                    </div>
                                    <div class="tab_top">
                                        <div class="nom_name">
                                            <span>Имя учасника:</span>
                                            <span>Vasya Pupkin</span>
                                        </div>
                                        <div class="nom_name">
                                            <span>Название номера:</span>
                                            <span>Dance</span>
                                        </div>
                                        <div class="nom_remove">
                                            <button class="btn btn-danger">Удалить</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="Paris" class="tabcontent">
                            <div class="tab_bot">
                                <div class="tab_top">
                                    <div class="nom_name">
                                        <span>Логин пользователя</span>
                                        <input type="text">
                                    </div>
                                    <div class="nom_name">
                                        <span>Пароль пользователя</span>
                                        <input type="text">
                                    </div>
                                    <div class="nom_remove">
                                        <button class="btn btn-success">Add</button>
                                    </div>
                                </div>
                                <div class="tab_top">
                                    <div class="nom_name">
                                        <span>Имя пользователя:</span>
                                        <span>demo@gmail.com</span>
                                    </div>
                                    <div class="nom_name">
                                        <span>Пароль:</span>
                                        <span>dfwfwe25ethg2tth1</span>
                                    </div>
                                    <div class="nom_remove">
                                        <button class="btn btn-danger">Удалить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
